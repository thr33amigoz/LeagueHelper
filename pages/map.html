<!DOCTYPE html>
<html>
    <head>
        <title>League Helper</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="icon" href="../pictures/new_logo.png">
    </head>
    <body>
        <header>
            <a href="../index.html" class="logo"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="compare-stats.html">Compare Stats</a></li>
                <li><a href="combined-stats.html">Combined Stats</a></li>
                <li><a href="#">Interactive Map</a></li>
            </ul>
        </header>
        <section id="main-section">
            <img src="../pictures/stars.png" id="stars">

            <div id="outerContainer">
                <div id="container">
                    <div id="square"></div>
                    <canvas id="map-canvas"></canvas>
                </div>
            </div>
        
            <main class="main-draw">
                <section class="colors">
                    <input type="color" class="color-picker" value="#171717">
                </section>
                <section class="thickness">
                    <input type="number" class="stroke-weight" value="3">
                </section>
                <button class="green-ward"></button>
                <button class="pink-ward"></button>
                <button class="clear">X</button>
            </main>
        </section>
    <script src="../draw.js"></script>
    <script src="../app.js"></script>
    </body>
</html>
